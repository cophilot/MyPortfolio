<app-window [id]="id" [level]="level">
	<h1>{{ name }}</h1>
	<textarea class="ta" [(ngModel)]="text"></textarea>

<style lang="scss">

		width: 99%;

		border: none;
		background: transparent;
		font-family: 'Roboto Mono', monospace;
		resize: none;
		color: var(--text-color);

			outline: none;
		}
	}
</style>
