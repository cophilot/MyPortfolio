<div class="background">
	@for (bar of getBars(); track $index) {
		<div
			class="bar"
			[style.top.px]="bar.offsetTop"
			[style]="{
				top: bar.offsetTop + 'px',
				background: bar.color,
				height: bar.height + 'px',
				rotate: '-' + bar.rotate + 'deg'
			}"
		></div>
	}
</div>

<style lang="scss">
	.background {
		transition: all 0.3s ease-in-out;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: -1;
		opacity: 0.8;
		.bar {
			position: fixed;
			width: 200%;
			left: -50%;
		}
	}
</style>
