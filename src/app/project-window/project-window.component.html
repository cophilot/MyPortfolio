<app-window [id]="id" [level]="level">
	<div class="readme">
		<h1>
			{{ project.name }}
			@if (project.version !== '') {
				<span class="version">{{ 'v' + project.version }}</span>
			}
		</h1>

		<p>{{ project.description }}</p>
		<p>
			@for (tag of project.topics; track $index) {
				<span class="tag">{{ '#' + tag }}</span>
			}
		</p>
		<div class="icons">
			<a [href]="project.url" target="_blank">
				<i class="icon bi bi-github"></i>
			</a>
			@if (project.homepage !== '') {
				<a [href]="project.homepage" target="_blank">
					<i class="icon bi bi-globe"></i>
				</a>
			}
		</div>
		<markdown [data]="markdown"></markdown>
	</div>
</app-window>

<style lang="scss">
	.readme {
		padding: 1rem;
		overflow: auto;
		height: 100%;
		margin-bottom: 2rem;
		a {
			color: var(--text-primary);
		}
		img {
			max-width: 90%;
		}
	}
	.icons {
		font-size: 1.5rem;
		.icon {
			cursor: pointer;
			margin-right: 20px;
		}
	}
	.tag {
		color: #fff;
		background-color: #333333;
		padding: 0.2rem 0.5rem;
		border-radius: 0.2rem;
		margin-right: 0.5rem;
		opacity: 0.6;
		line-height: 2;
	}
	.version {
		opacity: 0.6;
		font-size: 1rem;
	}
</style>
